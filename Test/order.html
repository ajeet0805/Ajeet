<html>
<title>Test</title>
<head>
<link rel="stylesheet" href="css/default.css"/>
<script>
function _(ele){return document.getElementById(ele);}
function setImag(){
var imgname = sessionStorage.getItem("imgname");
var html ='<img src="img/'+imgname+'.png" width="100%" height="170px"></img>';
_("setimg").innerHTML=html;
}
</script>
</head>
<body onload="setImag()">
<div class="container">
<div class="box" id="setimg" width="100%" height="170px">
</div>
</div>

</div>

</body>
</html>
